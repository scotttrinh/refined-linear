<!DOCTYPE html>
<meta charset="utf-8" />
<title>Refined Linear options</title>
<link rel="stylesheet" href="options.css" />
<link rel="stylesheet" href="chrome://global/skin/in-content/common.css" />
<form id="options-form" class="detail-view-container">
  <p>
    <label>
      <strong>Personal token</strong>,
      <a href="https://linear.app/settings/api" target="_blank">found here</a>
      <br />
      <!-- placeholder is set to enable use of :placeholder-shown CSS selector -->
      <input
        type="text"
        name="token"
        spellcheck="false"
        autocomplete="off"
        maxlength="40"
        pattern="[\dA-z]{40}"
        placeholder=" "
      />
    </label>
  </p>

  <p>
    <label>
      <strong>Team ID</strong>,
      <a
        href="https://github.com/linearapp/linear/blob/master/docs/API.md"
        target="_blank"
      >
        instructions found here
      </a>
      <br />
      <!-- placeholder is set to enable use of :placeholder-shown CSS selector -->
      <input
        type="text"
        name="teamId"
        spellcheck="false"
        autocomplete="off"
        placeholder=" "
      />
    </label>
  </p>

  <hr />
</form>
<script src="options.js"></script>
